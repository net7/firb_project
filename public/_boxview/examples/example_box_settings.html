<html>
<head>
	<title> BoxView Example: Customize box settings </title>
    <!-- User's defined css -->
    <link href="examples.css" media="screen" type="text/css" rel="stylesheet"></head>
<body>

	<div id="pageExt">
		<div id="pageHeader">
			<a href="#" id="def">Default, no option at all.</a> -- 
			<a href="#" id="ver">I just spawn collapsed</a><br / > 
			<a href="#" id="dra">Not Draggable</a> -- 
			<a href="#" id="clo">Not Closable</a> -- 
			<a href="#" id="col">Not Collapsable</a> -- 
			<a href="#" id="win">Not Collapsable Not Closable Not Draggable, and in first position!! WIN!</a> <br />
			<a href="#" id="max">Max width: 350px</a> -- 
			<a href="#" id="min">Min width: 350px</a> -- 
			<a href="#" id="maxmin">Max AND min width: 200px</a> -- 
			
		</div>
		<div id="pageContent"></div>
	</div>

    <script src="../src/tools.js"></script>
	<script>

    var bs = new BoxStrapper('../', {userConfig: 'example_suite_config.js', themePath: '../themes/'});

    function onInitDone() {

		// Some random content
		var c = "abcdefghijklmnopqrstuvz0123456789        ",
			i = 0, 
			len = c.length,
			content = "Random string ";
		while (i++ <= 300) {
			var rnd = Math.floor(Math.random()*len);
			content += c.substring(rnd, rnd+1);
		}
				    		
		// Sets boxview's height to match the height of the page.
		$('#pageContent').height(($(window).height() - $('#pageHeader').height() - 1));
		$(window).resize(function(){
			$('#pageContent').height(($(window).height() - $('#pageHeader').height() - 1));
		});

		$('#def').click(function() {
			myBoxView.addBox("No option set.", {title: 'Default options', type: 'blue'});
			return false;
		});

		$('#ver').click(function() {
			myBoxView.addBox("collapsed: true", {title: 'Start collapsed', type: 'violet', collapsed: true});
			return false;
		});

		$('#dra').click(function() {
			myBoxView.addBox("draggable: false", {title: 'Not Draggable', type: 'yellow', draggable: false});
			return false;
		});

		$('#clo').click(function() {
			myBoxView.addBox('closable: false', {title: 'Not closable', type: 'orange', closable: false});
			return false;
		});

		$('#col').click(function() {
			myBoxView.addBox('collapsable: false', {title: 'Not collapsable', type: 'green', collapsable: false});
			return false;
		});

		$('#max').click(function() {
			myBoxView.addBox("Maximum width in action", {title: 'Maximum width', type: 'blue', maxWidth: 300});
			return false;
		});

		$('#min').click(function() {
			myBoxView.addBox("Minimum width in action", {title: 'Minimum width', type: 'yellow', minWidth: 300});
			return false;
		});

		$('#maxmin').click(function() {
			myBoxView.addBox("Maximum AND minimum width in action: fixed width", {title: 'FIXED width', type: 'red', minWidth: 200, maxWidth: 200});
			return false;
		});



		$('#win').click(function() {
			myBoxView.addBox('resId:"win",<br>collapsable: false,<br>draggable: false,<br>closable: false,<br>position: 0', {
					resId: 'win',
					title: 'Win!!', 
					type: 'red', 
					collapsable: false,
					draggable: false,
					closable: false,
					position: 0
				});
			return false;
		});

	}	
	</script>

</body>
</html>
